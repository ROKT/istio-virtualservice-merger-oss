---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-virtualservice-merger
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: istio-merger-operator
  name: istio-virtualservice-merger
---
# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: istio-virtualservice-merger-leader-election-role
  namespace: istio-merger-operator
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: istio-virtualservice-merger-leader-election-rolebinding
  namespace: istio-merger-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: istio-virtualservice-merger-leader-election-role
subjects:
  - kind: ServiceAccount
    name: istio-virtualservice-merger
    namespace: istio-merger-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-virtualservice-merger-manager-role
rules:
  - apiGroups:
      - istiomerger.monime.sl
    resources:
      - virtualservicemerges
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - istiomerger.monime.sl
    resources:
      - virtualservicemerges/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - update
  - apiGroups:
      - ""
      - apps
      - batch
      - policy
      - extensions
    resources:
      - jobs
      - pods
      - events
      - secrets
      - services
      - configmaps
      - statefulsets
      - poddisruptionbudgets
      - persistentvolumeclaims
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-virtualservice-merger-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-virtualservice-merger-manager-role
subjects:
  - kind: ServiceAccount
    name: istio-virtualservice-merger
    namespace: istio-merger-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-virtualservice-merger
  namespace: istio-merger-operator
  labels:
    app: istio-virtualservice-merger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: istio-virtualservice-merger
  template:
    metadata:
      labels:
        app: istio-virtualservice-merger
    spec:
      containers:
        - name: operator
          image: monime/istio-virtualservice-merger:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LEADER_ELECTION_NAMESPACE
              value: istio-virtualservice-merger
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
      serviceAccountName: istio-virtualservice-merger
